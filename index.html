<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Meal Finder App</title>
  </head>
  <body>
    <header>
      <h1>Meal Finder</h1>
      <p>Insert some catchy description/tagline here</p>
    </header>
    <main>
      <section>
        <form>
          <label for="search-meal">Search by Meal</label>
          <input type="text" name="search-meal" id="search-meal" />

          <label for="search-ingredient">Search by Ingredient</label>
          <input type="text" name="search-ingredient" id="search-ingredient" />

          <select name="select-category" id="select-category">
            <option value="" disabled selected hidden>Choose a Category</option>
          </select>
          <select name="select-area" id="select-area">
            <option value="" disabled selected hidden>Choose an Area</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </section>
      <section>
        <h2>Feeling Adventurous?</h2>
        <p>Click here for a random meal.</p>
        <button type="submit">Random Meal!</button>
      </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
